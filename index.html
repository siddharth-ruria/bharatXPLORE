<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatXPLORE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ////////////////////////////////////////// NAVBAR ////////////////////////////////////////////// -->

    <nav class="navbar">
      <div class="container">
        <h1 id="logo">BharatXPLORE</h1>
        <script>
          document
            .getElementById("logo")
            .addEventListener("click", function () {
              window.location.reload(true);
            });

          const logoText = document.getElementById("logo");
          logoText.addEventListener("mouseover", function () {
            this.style.cursor = "pointer";
          });
          logoText.addEventListener("mouseout", function () {
            this.style.cursor = "default";
          });
        </script>
        <ul class="nav-links">
          <li><a href="about.html" target="_blank">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- ////////////////////////////////////////// INDIA-MAP  ////////////////////////////////////////////// -->

    <div class="map-container">
      <object
        id="india-map"
        type="image/svg+xml"
        data="assets/india.svg"
        width="1000"
        height="1000"
      >
        INDIA-MAP
      </object>
    </div>

    <div class="popup" id="popup">state-name</div>

    <script src="script.js"></script>
  </body>
</html>
